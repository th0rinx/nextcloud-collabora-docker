services:
  db:
    image: postgres:16-alpine
    container_name: nextcloud-db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - cloud-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: nextcloud-redis
    restart: always
    networks:
      - cloud-net

  nextcloud:
    image: nextcloud:latest
    container_name: nextcloud
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${NEXTCLOUD_HTTP_PORT:-8081}:80"
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      NEXTCLOUD_ADMIN_USER: ${NEXTCLOUD_ADMIN_USER}
      NEXTCLOUD_ADMIN_PASSWORD: ${NEXTCLOUD_ADMIN_PASSWORD}
      NEXTCLOUD_TRUSTED_DOMAINS: ${NEXTCLOUD_TRUSTED_DOMAINS}
      # Nota: esta variable NO siempre aplica en la imagen oficial.
      # Igual la dejamos y luego lo fijamos con occ (overwriteprotocol).
      OVERWRITEPROTOCOL: https
    volumes:
      - nextcloud-data:/var/www/html
    networks:
      - cloud-net

  nextcloud-cron:
    image: nextcloud:latest
    container_name: nextcloud-cron
    restart: always
    depends_on:
      - nextcloud
    entrypoint: /cron.sh
    volumes:
      - nextcloud-data:/var/www/html
    networks:
      - cloud-net

  collabora:
    image: collabora/code:latest
    container_name: collabora
    restart: always
    ports:
      - "9980:9980"
    networks:
      - cloud-net
    environment:
      # OJO: esto es REGEX del dominio público de Nextcloud
      - domain=myapp\.gpowstack\.com

      # Admin panel (opcional)
      - username=admin
      - password=CAMBIAME_ESTA_PASSWORD

      # Detrás de NPM (SSL termina en NPM) + allowlist para POST/convert-to desde NPM
      - extra_params=--o:ssl.enable=false --o:ssl.termination=true --o:net.post_allow.host[0]=::ffff:34\.118\.175\.190 --o:net.post_allow.host[1]=34\.118\.175\.190

networks:
  cloud-net:
    driver: bridge

volumes:
  db-data:
  nextcloud-data:
